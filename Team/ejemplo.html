<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembro del Equipo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Información del Miembro</h1>
    </header>

    <div id="member-info" class="content">
        <!-- Aquí se cargará la información -->
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
            document.getElementById("member-info").innerHTML = "<p>ID de miembro no proporcionado.</p>";
            throw new Error("ID de miembro no proporcionado");
        }

        fetch("team.json")
            .then(response => response.json())
            .then(data => {
                const member = data.find(m => m.id == id);

                if (member) {
                    const container = document.getElementById("member-info");
                    const image = member.image || "default.jpg";
                    const name = member.name || "Nombre no disponible";
                    const position = member.position || "Posición no disponible";
                    const bio = member.bio || "Biografía no disponible";
                    const googleScholar = member.google_scholar ? `<a href="${member.google_scholar}" target="_blank" rel="noopener noreferrer">Google Scholar</a>` : "Google Scholar no disponible";
                    const orcid = member.orcid ? `<a href="${member.orcid}" target="_blank" rel="noopener noreferrer">ORCID</a>` : "ORCID no disponible";

                    container.innerHTML = `
                        <img src="${image}" alt="${name}">
                        <h2>${name}</h2>
                        <h3>${position}</h3>
                        <p>${bio}</p>
                        <p>${googleScholar}</p>
                        <p>${orcid}</p>
                    `;
                } else {
                    document.getElementById("member-info").innerHTML = "<p>Miembro no encontrado.</p>";
                }
            })
            .catch(error => {
                document.getElementById("member-info").innerHTML = "<p>Error al cargar los datos. Por favor, inténtelo más tarde.</p>";
                console.error("Error al cargar los datos:", error);
            });
    </script>
</body>

</html>
